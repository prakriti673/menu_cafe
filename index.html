<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="heading">
            <h2>Our Menu</h2>
            <hr id="break0">
        </div>
        <div class="container">
            <ul class="menu_options">
                <div class="btn" type="button" data-id="All">All</div>
                <div class="btn" type="button" data-id="Breakfast">Breakfast</div>
                <div class="btn" type="button" data-id="Lunch">Lunch</div>
                <div class="btn" type="button" data-id="Dessert">Dessert</div>
            </ul>
        </div>
    </div>
    <div class="allitems">
        <article class="menu-items">
            <div class="item_img">
                <img src="photos\pancake.jpg" alt="Pancake" id="photofood">
            </div>
            <div class="desc">
                <div class="nameprice">
                    <h4 id="name">Dosa</h4>
                    <h4 id="price">$7.99</h4>
                </div>
                <hr id="break1">
                <div class="info">
                    <p>South Indian, fermented crepe made from rice batter and black lentils, stuffed with a lightly
                        cooked filling of potatoes, fried onions and spices.Served alongside coconut chutney and
                        sambhar.</p>
                </div>
            </div>
        </article>
    </div>
    <script src="app.js"></script>
</body>

</html>
